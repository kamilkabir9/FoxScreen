<script>

    var urlParams = new URLSearchParams(window.location.search);
    var fileName=urlParams.get("file");
    var mediaType=urlParams.get("type");
    console.log("Type : "+mediaType);
    console.log("File Name : "+fileName);

    switch (mediaType){
        case "pic":
            var imgEle = document.createElement("IMG");
            imgEle.setAttribute("src", fileName);
            imgEle.setAttribute("width", "100%");
            imgEle.setAttribute("height", "100%");
            document.body.appendChild(imgEle);
//            document.getElementById("imgHolder").src = fileName;
            break;
        case "video":
            var videoEle = document.createElement("video");
            videoEle.setAttribute("src", fileName);
            videoEle.setAttribute("width", "100%");
            videoEle.setAttribute("height", "100%");
            videoEle.setAttribute("autoplay", true);
            videoEle.setAttribute("loop", true);
            videoEle.setAttribute("volume", 0.5);
            document.body.appendChild(videoEle);

//            document.getElementById("videoHolder").src = fileName;
            break;
    }
</script>
